<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7847fc8fd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bfg">
      <div class="container">
        <div class="row justify-content-end align-items-center">
          <p class="word">Hello, Кузнецов САНУЯ</p>
          <div class="mt-2" id="round">
            <h2 id="roundL">Ю</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="row flex-column align-items-center">
        <form
          class="d-flex row col-6 justify-content-center mb-5"
          action=""
          id="resultForm"
          name="resultForm"
        >   
          <h3 class="col-12 mb-4 mt-4">Profile Info</h3>
          <span id="closeRf">X</span>

          <div class="unputs d-flex row col-12">
            <label class="col-2 mt-2" for="resName"
              ><i class="fas fa-user"></i
            ></label>
            <input
              class="col-9 mt-2"
              disabled
              type="text"
              name="resName"
              id="resName"
            />
            <label class="col-2 mt-2" for="resEmail"
              ><i class="fas fa-envelope"></i
            ></label>
            <input
              class="col-9 mt-2"
              disabled
              type="email"
              name="resEmail"
              id="resEmail"
            />
            <label class="col-2 mt-2" for="resLogin"
              ><i class="fas fa-file-signature"></i
            ></label>
            <input
              class="col-9 mt-2"
              type="text"
              name="resLogin"
              id="resLogin"
              disabled
            />
            <label class="col-2 mt-2" for="resPassword"
              ><i class="fas fa-lock"></i
            ></label>
            <input
              class="col-9 mt-2"
              type="text"
              name="resPassword"
              id="resPassword"
              disabled
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./page1.js"></script>
  </body>
</html>

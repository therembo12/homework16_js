<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container forms">
          <div class="row justify-content-center active " id="loginFormDiv">
            <form class="d-flex flex-column col-12 " action="" id="loginForm">
                <label for="login">Login</label>
                <input type="text" name="login" id="login">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
                <button class="btn btn-primary mt-2" id="loginButton" name="loginButton">Log in</button>
                <button class="btn btn-primary mt-2">Sign in</button>        
            </form>        
          </div>
          <div class="row justify-content-center hide" id="regFormDiv">
            <form class="d-flex row col-4" action="" id="regForm">
                <label class="col-3 mt-2" for="name">Name</label>
                <input class="col-9 mt-2" type="text" name="name" id="name">
                <label class="col-3 mt-2" for="email">Email</label>
                <input class="col-9 mt-2" type="email" name="email" id="email">
                <label class="col-3 mt-2" for="regLogin">Login</label>
                <input class="col-9 mt-2" type="text" name="regLogin" id="regLogin">
                <label class="col-3 mt-2" for="regPassword">Password</label>
                <input class="col-9 mt-2" type="text" name="regPassword" id="regPassword">
                <div class="row col-12  justify-content-between">
                    <button class="btn btn-primary mt-2 col-5" id="regButton">Log in</button>
                    <button class="btn btn-primary mt-2 col-5">Sign in</button>        
    
                </div>
            </form>        
  
        </div>
    <script src="./main.js"></script>
  </body>
</html>
